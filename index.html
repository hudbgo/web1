  <script>
    // Efecto de desplazamiento suave del fondo según movimiento del ratón
    const hero = document.querySelector('.hero');
    let timeout;

    window.addEventListener('mousemove', (e) => {
      clearTimeout(timeout);

      // Coordenadas del ratón respecto a la ventana
      const x = e.clientX;
      const y = e.clientY;
      const width = window.innerWidth;
      const height = window.innerHeight;

      // Calculamos porcentaje del movimiento para desplazar el fondo de forma sutil (máximo ±10%)
      const moveX = (x / width - 0.5) * 60;  // -10% a +10%
      const moveY = (y / height - 0.5) * 60; // -10% a +10%

      // Ajustamos background-position en %
      hero.style.backgroundPosition = `calc(50% + ${moveX}px) calc(50% + ${moveY}px)`;

      // Después de 100 ms sin mover, vuelve al centro suavemente
      timeout = setTimeout(() => {
        hero.style.backgroundPosition = 'center center';
      }, 100);
    });
  </script>
