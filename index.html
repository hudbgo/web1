  <section class="hero" id="inicio">
    <h1>Protege lo que más te importa</h1>
    <p>Servicios personalizados de ciberseguridad para proteger tu reputación y activos digitales</p>
  </section>

  <script>
    // Efecto de desplazamiento suave del fondo según movimiento del ratón
    const hero = document.querySelector('.hero');
    let timeout;

    window.addEventListener('mousemove', (e) => {
      clearTimeout(timeout);

      const x = e.clientX;
      const y = e.clientY;
      const width = window.innerWidth;
      const height = window.innerHeight;

      const moveX = (x / width - 0.5) * 60;
      const moveY = (y / height - 0.5) * 60;

      hero.style.backgroundPosition = `calc(50% + ${moveX}px) calc(50% + ${moveY}px)`;

      timeout = setTimeout(() => {
        hero.style.backgroundPosition = 'center center';
      }, 100);
    });
  </script>

  <script>
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav');

    toggle.addEventListener('click', () => {
      const expanded = toggle.getAttribute('aria-expanded') === 'true' || false;
      toggle.setAttribute('aria-expanded', !expanded);
      toggle.classList.toggle('active');
      nav.classList.toggle('open');
    });

    document.addEventListener('click', (e) => {
      const clickedInside = toggle.contains(e.target) || nav.contains(e.target);
      if (!clickedInside) {
        toggle.classList.remove('active');
        toggle.setAttribute('aria-expanded', false);
        nav.classList.remove('open');
      }
      if (e.target.tagName === 'A' && nav.classList.contains('open')) {
        toggle.classList.remove('active');
        toggle.setAttribute('aria-expanded', false);
        nav.classList.remove('open');
      }
    });
  </script>
