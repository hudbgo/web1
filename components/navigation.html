      <div id="navigation-mobile-overlay" aria-hidden="true" class="navigation-mobile-overlay">
        <div class="navigation-mobile-content">
          <ul class="navigation-mobile-list"></ul>
        </div>
      </div>
      <div class="navigation-container3">
        <div class="navigation-container4">
          <script defer="" data-name="navigation-logic">
            document.addEventListener('DOMContentLoaded', function () {
              (function () {
                const mobileToggle = document.getElementById("navigation-mobile-toggle")
                const mobileOverlay = document.getElementById("navigation-mobile-overlay")
                const body = document.body

                function toggleMenu() {
                  const isExpanded = mobileToggle.getAttribute("aria-expanded") === "true"
                  mobileToggle.setAttribute("aria-expanded", !isExpanded)
                  mobileOverlay.setAttribute("aria-hidden", isExpanded)

                  if (!isExpanded) {
                    body.style.overflow = "hidden"
                  } else {
                    body.style.overflow = ""
                  }
                }

                mobileToggle.addEventListener("click", toggleMenu)

                const mobileLinks = mobileOverlay.querySelectorAll("a:not(.navigation-mobile-sublink), .navigation-mobile-sublink")
                mobileLinks.forEach((link) => {
                  link.addEventListener("click", () => {
                    if (mobileToggle.getAttribute("aria-expanded") === "true") {
                      toggleMenu()
                    }
                  })
                })

                let lastScroll = 0
                const navWrapper = document.querySelector(".navigation-wrapper")

                window.addEventListener("scroll", () => {
                  const currentScroll = window.pageYOffset

                  if (currentScroll <= 0) {
                    navWrapper.style.boxShadow = "none"
                    navWrapper.style.padding = "0"
                    return
                  }

                  if (currentScroll > lastScroll && currentScroll > 100) {
                    navWrapper.style.transform = "translateY(-100%)"
                  } else {
                    navWrapper.style.transform = "translateY(0)"
                    navWrapper.style.boxShadow = "0 10px 30px -10px rgba(0,0,0,0.1)"
                  }

                  lastScroll = currentScroll
                })
              })()
            });
          </script>
        </div>
      </div>
    </div>
  </div>
