  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="contacto.css">
</head>
<body>
    
    <header>
        <div class="logo" style="font-family: 'Tan Pearl', serif; font-size: 48px;">
          M<span style="font-size: 38px;">&</span>CO
        </div>
    
        <nav id="nav">
          <a href="index.html">Inicio</a>
          <a href="servicios.html" class="active">Servicios</a>
          <a href="proceso.html">Proceso</a>
          <a href="contacto.html">Contacto</a>
          <a href="sobre-nosotros.html">Sobre Nosotros</a>
        </nav>
    
        <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menú">
          <span></span>
          <span></span>
          <span></span>
        </button>
    </header>
  
    <section class="section" id="contacto">
        <h2>Contacto</h2>
        <p>¿Quieres proteger tu negocio o tu presencia online? Escríbenos y te ayudamos a mejorar tu seguridad digital.</p>
    
        <form action="https://formspree.io/f/mwpbeyrn" method="POST" class="formulario-contacto">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
          
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
          
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Cuéntanos en qué podemos ayudarte" required></textarea>
          
        <button type="submit">Enviar</button>
        </form>
    </section>
    
    <script>
        const toggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav');
    
        toggle.addEventListener('click', () => {
          const expanded = toggle.getAttribute('aria-expanded') === 'true' || false;
          toggle.setAttribute('aria-expanded', !expanded);
          toggle.classList.toggle('active');
          nav.classList.toggle('open');
        });
    
        document.addEventListener('click', (e) => {
          const clickedInside = toggle.contains(e.target) || nav.contains(e.target);
          if (!clickedInside) {
            toggle.classList.remove('active');
            toggle.setAttribute('aria-expanded', false);
            nav.classList.remove('open');
          }
          if (e.target.tagName === 'A' && nav.classList.contains('open')) {
            toggle.classList.remove('active');
            toggle.setAttribute('aria-expanded', false);
            nav.classList.remove('open');
          }
        });
    </script>
</body>
</html>
